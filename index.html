<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Colors</title>
    </head>
    <body>
        <div class="container">
            <div id="counter">
                <h3>COUNTER</h3>
                <h1 id="count">0</h1>

                <div id="buttons">
                    <div id="regular-buttons">
                        <button onclick="counting(1)" type="button" id="increase">Increase</button>
                        <button onclick="counting(-1)" type="button" id="decrease">Decrease</button>
                    </div>

                    <div id="reset-button">
                        <button onclick="reset()" type="button" id="reset">Reset</button>
                    </div>
                </div>
            </div>


        </div>


        <script src="script.js"></script>
    </body>
</html>
